<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Settings" ui-sref="main">
			Logo 
		</md-button>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="My Profile" ng-click="ctrl.goToProfile()">
			<img ng-src="{{ctrl.user.picture}}" ev-if-allowed logged="true" class="profile-pic">
			<i class="md-person md-lg" ev-if-allowed logged="false"></i>
		</md-button>
		<md-button class="md-icon-button" aria-label="Create Event" ui-sref="create">
			<i class="md-create md-lg"></i>
		</md-button>
	</div>
</md-toolbar>
